<!DOCTYPE html>
<html>
	<head>
		<title>DarkHomeRadio</title>
		<link rel="stylesheet" type="text/css" href="../style/main.css" media="all" />
		<link rel="stylesheet" type="text/css" href="../style/portable.css" media="phone" />
	</head>
	<body>
		<div id="main">
			<h1>DarkHomeServer</h1>
			<!-- list to choose which playlist to play -->
			<section id="playlist">
			<label name="labelPlaylist" ></label>
			<select id="playlist" >
				<option></option>
			</select>
			</section>
			<!-- section where the title on air is written -->
			<section id="titleOnAir">
				<p>Titre actuel</p>
			</section>
			<!-- canva to modify volume -->
			<section id="canvasVolume">
				
			</section>
			<!-- section to control the radio -->
			<section id="control">
				<input type="submit" value="|<" alt="backward" />
				<input type="submit" value=">" alt="play" />
				<input type="submit" value="[]" alt="stop" />
				<input type="submit" value=">|" alt="forward" />
			</section>

		</div>

	</body>
</html>
